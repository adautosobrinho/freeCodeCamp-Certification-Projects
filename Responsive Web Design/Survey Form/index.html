<!DOCTYPE html>
<html lang="en">
  <!-- I chose osrs as the theme -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>OSRS Survey Form</title>
  </head>

  <body>
    <div class="container">
      <h1 id="title">OSRS Survey Form</h1>
      <p id="description">
        freeCodeCamp Survey Form based on Old School RuneScape
      </p>
      <form id="survey-form">
        <fieldset class="fieldset-container">
          <label class="label" id="name-label" for="name"
            >Name
            <input
              id="name"
              class="input-field"
              type="text"
              placeholder="Enter your name"
              required
            />
          </label>
          <label class="label" id="email-label" for="email"
            >Email
            <input
              id="email"
              class="input-field"
              type="email"
              placeholder="Enter your email"
              required
            />
          </label>
          <label class="label" id="number-label" for="number"
            >Age (optional)
            <input
              id="number"
              class="input-field"
              type="number"
              min="0"
              max="140"
              placeholder="Age"
            />
          </label>
          <label class="label"
            >Current role
            <select id="dropdown" class="select-field">
              <option disabled selected value>Select an option</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset class="fieldset-container">
          <label class="label">Which combat style do you prefer?</label>
          <label class="label"
            ><input type="radio" name="combat-style" value="melee" />
            Melee</label
          >
          <label class="label"
            ><input type="radio" name="combat-style" value="ranged" />
            Ranged</label
          >
          <label class="label"
            ><input type="radio" name="combat-style" value="magic" />
            Magic</label
          >
        </fieldset>
        <fieldset class="fieldset-container">
          <label class="label"
            >Which OSRS activity do you prefer?
            <select id="preferred-osrs-activity" class="select-field">
              <option disabled selected value>Select an option</option>
              <option value="pvm">PvM</option>
              <option value="pvp">PvP</option>
              <option value="skilling">Skilling</option>
              <option value="questing">Questing</option>
              <option value="minigames">Minigames</option>
              <option value="clue-scrolls">Clue Scrolls</option>
              <option value="socializing">Socializing</option>
              <option value="other">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset class="fieldset-container">
          <label class="label">Best Pking activities</label>
          <label class="checkbox-label"
            ><input type="checkbox" value="castle-wars" /> Castle Wars</label
          >
          <label class="checkbox-label"
            ><input type="checkbox" value="soul-wars" /> Soul Wars</label
          >
          <label class="checkbox-label"
            ><input type="checkbox" value="bounty-hunter" /> Bounty
            Hunter</label
          >
          <label class="checkbox-label"
            ><input type="checkbox" value="last-man-standing" /> Last Man
            Standing</label
          >
          <label class="checkbox-label"
            ><input type="checkbox" value="other" /> Other</label
          >
        </fieldset>

        <fieldset class="fieldset-container">
          <label class="label"
            >What do you enjoy most about OSRS?
            <textarea class="textarea-field"></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" class="submit-button" value="Submit" />
      </form>
    </div>
  </body>
</html>
